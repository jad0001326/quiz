<main id="start">

  <!-- 1. Ask for the user's name -->
  <div id="name-block">
    <label for="username">What is your name?</label><br>
    <input id="username" type="text" autocomplete="name" placeholder="Your name" />
    <button id="name-submit">Start</button>
  </div>

  <!-- 2. Difficulty selector (hidden until name entered) -->
  <div id="difficulty-block" class="hidden">
    <p id="greeting"></p>

    <label for="difficulty">Choose difficulty:</label>
    <select id="difficulty" name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <br><br>
    <a id="play" href="#" role="button" tabindex="0">Play</a>
  </div>

  <script type="module">
    const play       = document.getElementById('play');
    const diffBlock  = document.getElementById('difficulty-block');
    const greeting   = document.getElementById('greeting');
    const nameInput  = document.getElementById('username');
    const nameBtn    = document.getElementById('name-submit');

    // Show difficulty once a nonâ€‘empty name is entered
    nameBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name) {
        greeting.textContent = `Welcome ${name}! Please choose your difficulty:`;
        document.getElementById('name-block').classList.add('hidden');
        diffBlock.classList.remove('hidden');
      }
    });

    // Build the quiz URL
    play.addEventListener('click', event => {
      event.preventDefault();
      const diff = document.getElementById('difficulty').value;
      window.location = `quiz.html?difficulty=${diff}`;
    });
  </script>

</main>
