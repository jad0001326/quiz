<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizStorm ‚Äì Play</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="site-header">
      <img src="assets/lightning.jpeg" alt="Lightning storm background">
      <h1>QuizStorm</h1>
    </div>
    <nav id="site-nav">
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <!-- header shows score + timer -->
  <header>
    <div id="status">
      <span id="score">0 / 10  </span>
      <span id="timer">00:00</span>
    </div>
  </header>

  <!-- main quiz card -->
  <main id="card" class="hidden">
    <h2 id="question"></h2>
    <ul id="answers"></ul>
    <button id="next" class="hidden">Next&nbsp;‚Üí</button>
  </main>

  <!-- hidden trophy celebration -->
  <div id="trophy" class="hidden" aria-hidden="true">
    üèÜ
  </div>

  <!-- end‚Äëscreen replaces the card when done -->
  <section id="end-screen" class="hidden">
    <h2 id="final-msg"></h2>
    <div class="end-buttons">
      <a href="quiz.html" class="btn">Play&nbsp;Again</a>
      <a href="index.html" class="btn">Home</a>
    </div>
  </section>

  <!-- quiz logic -->
  <script type="module" src="js/quiz.js"></script>
</body>
</html>
