<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizStorm – Play</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <!-- header shows score + timer -->
  <header>
    <h1 id="title">QuizStorm – General Knowledge</h1>
    <div id="status">
      <span id="score">0 / 10</span>
      <span id="timer">00:00</span>
    </div>
  </header>

  <!-- main quiz card -->
  <main id="card" class="hidden">
    <h2 id="question"></h2>
    <ul id="answers"></ul>
    <button id="next" class="hidden">Next&nbsp;→</button>
  </main>

  <!-- end‑screen replaces the card when done -->
  <section id="end-screen" class="hidden">
    <h2 id="final-msg"></h2>
    <a href="quiz.html">Play again</a> |
    <a href="index.html">Home</a>
  </section>

  <!-- quiz logic -->
  <script type="module" src="js/quiz.js"></script>
</body>
</html>
